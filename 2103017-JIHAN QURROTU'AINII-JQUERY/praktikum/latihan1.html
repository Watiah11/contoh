<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Pengenalan jQuery</title>
        <link rel="stylesheet" href="assests/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="alert alert-success" id="pesan">
                <h1>Pengenalan jQuery</h1>
            </div>
            <button class="btn btn-warning" id="btn_hide">Hide</button>
            <button class="btn btn-success" id="btn_show">Show</button>
        </div>

        <script type="text/javascript" src="assests/jquery.js"></script>
        <script src="assests/bootstrap/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#btn_hide").click(function () {
                    $("#pesan").fadeOut();
                });
                $("#btn_show").click(function () {
                    $("#pesan").fadeIn();
                });
            })
        </script>
    </body>
</html>
